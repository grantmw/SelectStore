<html>
<head>
	<title>Select Store</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link rel='stylesheet' href='css/main_style.css' type='text/css'>
</head>
<body>
<div class="main-container">
	<div class="selection-container">
		<table>
			<tr>
				<div class="welcome">
					<div class="user-message"></div>
					Search, then click to select a store
				</div>
				<hr>
			</tr>
			<tr>
				<div class="ui-widget">
					  <label for="stores">Search: </label>
					  <input id="stores" placeholder="ex. 'Old Navy' or 'Market Street'" autofocus>
				</div>
			</tr>
		</table>
	</div>
	<div class="profile-container">
		<table>
			<tr>
				<div class="profile">
					<div class="profile-header">
					Your Store:
					</div>
					<div class="selected-store"></div>
					<button>Not the right store? Choose another...</button>
				</div>
			</tr>
		</table>
	</div>
</div>
</body>
	<script src="js/application.js"></script>
</html>
